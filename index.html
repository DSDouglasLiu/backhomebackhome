<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活動車流人流退場管理系統</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root{
      --bg: linear-gradient(135deg,#eef2f3,#dfe9f3);
      --card-bg: rgba(255,255,255,0.75);
      --text: #0f172a;
    }
    body.dark{
      --bg: radial-gradient(circle at 10% 20%,#081528 0%,#020617 90%);
      --card-bg: rgba(15,23,42,0.55);
      --text: #e2e8f0;
    }
    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      backdrop-filter: blur(14px);
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;
      color:var(--text);
    }
    .wrap{max-width:1080px;margin:0 auto;padding:16px 16px 48px;}
    h1{margin:0 0 16px;}

    /* ====== tabs ====== */
    .tab-bar{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin:12px 0 8px;
    }
    .tab-left{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
    }
    .btn-tab{
      border:1px solid #d1d5db;
      border-radius:4px;
      background:#e5e7eb;
      color:#000;
      padding:7px 18px 8px;
      font-size:.78rem;
      cursor:pointer;
      transition:.15s;
    }
    .btn-tab.active{
      background:#0f6efc;
      color:#fff;
      border-color:#0f6efc;
    }

    #reloadBtn{
      border:1px solid #d1d5db;
      background:#fff;
      border-radius:4px;
      padding:6px 16px;
      cursor:pointer;
      font-size:.73rem;
      color:#000;
    }

    .veh-list{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(480px, 1fr));
      gap:12px;
    }
    .veh-card{
      background:rgba(255,255,255,0.85);
      border-radius:14px;
      border:1px solid rgba(148,163,184,0.25);
      padding:14px 14px 10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    body.dark .veh-card{background:rgba(15,23,42,0.28);}
    .veh-title-main{
      font-weight:600;
      font-size:1rem;
      margin-bottom:2px;
    }
    .veh-title-sub{
      font-size:.85rem;
      opacity:.7;
    }

    .step-row{
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:3px; /* 你要的上下 3px 間隔 */
    }
    .step-btn{
      border:0;
      border-radius:10px;
      padding:6px 12px 7px;
      background:#0f6efc;
      color:#fff;
      font-size:.74rem;
      cursor:pointer;
      flex:0 0 auto;
      min-width:150px;
    }
    .step-btn.done{
      background:#d1d5db;
      color:#0f172a;
    }
    .step-time{
      font-size:.7rem;
      color:rgba(15,23,42,.55);
      min-width:90px;
      text-align:right;
    }

    .hide{display:none;}

    .notif{
      position:fixed;
      right:16px;
      bottom:16px;
      background:rgba(15,23,42,.85);
      color:#fff;
      padding:10px 14px;
      border-radius:14px;
      opacity:0;
      transform:translateY(20px);
      transition:.2s;
    }
    .notif.show{opacity:1;transform:translateY(0);}

    @media(max-width:768px){
      .veh-list{grid-template-columns:1fr;}
      .tab-bar{flex-direction:column;align-items:flex-start;}
      #reloadBtn{align-self:flex-end;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;gap:12px;align-items:center;">
      <div>
        <h1>活動車流人流退場管理系統</h1>
      </div>
      <div id="signin"></div>
      <div id="userInfo" class="hide" style="font-size:.75rem;"></div>
    </div>

    <!-- 上方按鈕列 -->
    <div id="tabBar" class="tab-bar hide">
      <div id="sheetTabs" class="tab-left"></div>
      <button id="reloadBtn" onclick="reloadSheet()">重新載入</button>
    </div>

    <!-- 車輛卡片區 -->
    <div id="content" class="hide">
      <div id="vehList" class="veh-list"></div>
    </div>
  </div>

  <div id="notif" class="notif"></div>

<script>
const GOOGLE_CLIENT_ID = '368914333961-504cujbloe9n3v28p4bjsc8c1lh5pg0o.apps.googleusercontent.com';
const API_BASE = 'https://script.google.com/macros/s/AKfycbxbeknXeJ2s2NnIqTwIwNdZnsbiI9UlGkQpSGfHq2TlmnITZ75Ub4ySwn6UGmJk3AXjNg/exec';

const SHEET_CONFIGS = [
  {
    key: '地區專車退場（遊覽車平台）',
    sheet: '地區專車退場（遊覽車平台）',
    steps: [
      '車長通知行李到齊',
      'Call 車上行李',
      '車已上遊覽車平台',
      '車前往排車隊',
      '車暫停位置',
      '退場人員已到齊',
      '已 Call 車上遊覽車平台',
      '人已前往平台',
      '車第二次上遊覽車平台',
      '車已離開遊覽車平台'
    ]
  },
  {
    key: '地區專車退場（禪堂平台）',
    sheet: '地區專車退場（禪堂平台）',
    steps: [
      '車長通知行李到齊',
      'Call 車上行李',
      '車已上遊覽車平台',
      '車前往排車隊',
      '車已離開禪堂平台'
    ]
  },
  {
    key: '水陸專車退場',
    sheet: '水陸專車退場',
    steps: [
      '已 Call 車排車隊',
      '已排好車隊',
      '退場人員已到齊',
      '已 Call 車上遊覽車平台',
      '車已上遊覽車平台',
      '車已離開遊覽車平台'
    ]
  },
  {
    key: '國光號退場',
    sheet: '國光號退場',
    steps: [
      '是否經過長庚',
      '退場人員已到齊',
      '車已經上遊覽車平台',
      '車已經離開遊覽車平台',
      '上車人數'
    ]
  },
  {
    key: '288法青退場',
    sheet: '288法青退場',
    steps: [
      '退場人員已到齊',
      '車已經上遊覽車平台',
      '車已經離開遊覽車平台'
    ]
  }
];

let currentUser = null;
let currentSheetKey = SHEET_CONFIGS[0].key;
let sheetData = [];

window.onload = function(){
  google.accounts.id.initialize({
    client_id: GOOGLE_CLIENT_ID,
    callback: handleCredential
  });
  google.accounts.id.renderButton(
    document.getElementById('signin'),
    { theme:'outline', size:'large' }
  );
  buildTabs();
};

async function handleCredential(resp){
  try {
    const r = await fetch(API_BASE + '?action=verify', {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify({ idToken: resp.credential })
    });
    const j = await r.json();
    if (j.error) {
      showNotif('登入失敗：' + j.error, true);
      return;
    }
    currentUser = j;
    document.getElementById('signin').classList.add('hide');
    const ui = document.getElementById('userInfo');
    ui.classList.remove('hide');
    ui.innerHTML = `${j.name||''} &lt;${j.email}&gt; ｜ 權限：<b>${j.permission}</b>`;
    document.getElementById('tabBar').classList.remove('hide');
    document.getElementById('content').classList.remove('hide');
    loadSheetData(currentSheetKey);
  } catch (err) {
    showNotif('登入錯誤：' + err.message, true);
  }
}

function buildTabs(){
  const box = document.getElementById('sheetTabs');
  box.innerHTML = '';
  SHEET_CONFIGS.forEach(cfg=>{
    const b = document.createElement('button');
    b.className = 'btn-tab' + (cfg.key===currentSheetKey?' active':'');
    b.textContent = cfg.key;
    b.onclick = () => {
      currentSheetKey = cfg.key;
      document.querySelectorAll('.btn-tab').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      loadSheetData(currentSheetKey);
    };
    box.appendChild(b);
  });
}

async function loadSheetData(key){
  const cfg = SHEET_CONFIGS.find(s=>s.key===key);
  const r = await fetch(API_BASE + `?action=get&sheet=${encodeURIComponent(cfg.sheet)}`);
  const j = await r.json();
  if (j.error){ 
    document.getElementById('vehList').textContent = '❌ '+j.error; 
    return; 
  }
  sheetData = j.values || [];
  renderVehicles(cfg, sheetData);
}

function parseSheetData(raw) {
  const headerIndex = raw.findIndex(row =>
    Array.isArray(row) && row.some(cell => String(cell || '').trim() !== '')
  );
  if (headerIndex === -1) return { header: [], rows: [] };
  const header = raw[headerIndex].map(c => String(c || '').trim());
  const rows = raw
    .slice(headerIndex + 1)
    .filter(row => Array.isArray(row) && row.some(cell => String(cell || '').trim() !== ''));
  return { header, rows };
}

function headerIndexToRowNumber(rawData, header, rows, idx){
  const headerIdx = rawData.findIndex(row =>
    Array.isArray(row) &&
    row.length === header.length &&
    row.every((cell, i) => String(cell || '').trim() === header[i])
  );
  return headerIdx + 1 + idx + 1;
}

function renderVehicles(cfg, data){
  const { header, rows } = parseSheetData(data);
  const box = document.getElementById('vehList');
  box.innerHTML = '';
  if (!rows.length){
    box.textContent = '(這張表目前沒有車輛資料)';
    return;
  }

  rows.forEach((row, idx) => {
    const no   = String(row[0] || '').trim();
    const area = String(row[1] || '').trim();
    const car  = String(row[2] || '').trim();
    if (!no || !area || !car) return;

    const card = document.createElement('div');
    card.className = 'veh-card';

    const title = document.createElement('div');
    title.innerHTML = `
      <div class="veh-title-main">${area}</div>
      <div class="veh-title-sub">${car}</div>
    `;
    card.appendChild(title);

    const stepsBox = document.createElement('div');

    cfg.steps.forEach(st => {
      const colIdx = header.indexOf(st);
      const rowEl = document.createElement('div');
      rowEl.className = 'step-row';

      const btn = document.createElement('button');
      btn.className = 'step-btn';
      btn.textContent = st;

      const timeSpan = document.createElement('span');
      timeSpan.className = 'step-time';

      const curVal = (colIdx !== -1 && row[colIdx]) ? String(row[colIdx]).trim() : '';

      if (curVal) {
        btn.classList.add('done');
        timeSpan.textContent = toLocalHHMMSS(curVal);
      }

      const prevOk = prevDone(cfg, header, row, st);
      if (!prevOk && !curVal) {
        btn.classList.add('done');
        btn.disabled = true;
      }

      btn.onclick = () => onStepClick(
        cfg,
        headerIndexToRowNumber(data, header, rows, idx),
        header,
        st,
        curVal,
        btn,
        timeSpan
      );

      rowEl.appendChild(btn);
      rowEl.appendChild(timeSpan);
      stepsBox.appendChild(rowEl);
    });

    card.appendChild(stepsBox);
    box.appendChild(card);
  });
}

function toLocalHHMMSS(val){
  // val 可能是 ISO，也可能是直接寫進去的字串
  const iso = new Date(val);
  if (!isNaN(iso.getTime())) {
    // 轉成台灣時間
    const tw = new Date(iso.getTime() + 8*60*60*1000);
    return tw.toISOString().substring(11,19);
  }
  // 不是 ISO，就原樣回傳
  return val;
}

function prevDone(cfg, header, row, st){
  const idx = cfg.steps.indexOf(st);
  if (idx === 0) return true;
  const prevName = cfg.steps[idx-1];
  const colIdx = header.indexOf(prevName);
  if (colIdx === -1) return true;
  return !!row[colIdx];
}

async function onStepClick(cfg, rowNumber, header, st, oldVal, btn, span){
  if (!currentUser) return alert('請先登入');
  if (!['輸入','全功能'].includes(currentUser.permission)) return alert('權限不足');

  const colIdx = header.indexOf(st);
  if (colIdx === -1) return alert('此欄位不存在：'+st);

  // 給使用者看的「預設時間」= 現在台灣時間的 hh:mm:ss
  const now = new Date();
  const tw = new Date(now.getTime() + 8*60*60*1000);
  const hhmmss = tw.toISOString().substring(11,19);

  let userInput;
  if (oldVal){
    userInput = prompt('此狀態已有時間，要修改嗎？（hh:mm:ss，清空就留白）', hhmmss);
    if (userInput === null) return; // 取消
  } else {
    userInput = hhmmss;
  }

  let valueToWrite = '';
  if (userInput.trim() !== '') {
    // 把「今天的日期 + 使用者填的時間」組成一個 ISO 字串寫進去
    const today = tw.toISOString().substring(0,10); // yyyy-mm-dd
    valueToWrite = `${today}T${userInput.trim()}.000Z`;
  } else {
    // 清空
    valueToWrite = '';
  }

  const body = {
    sheet: cfg.sheet,
    email: currentUser.email,
    writes: [{ row: rowNumber, col: colIdx+1, value: valueToWrite }]
  };
  const r = await fetch(API_BASE + '?action=update', {
    method: 'POST',
    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
    body: JSON.stringify(body)
  });
  const j = await r.json();
  if (!j.ok){ showNotif('寫入失敗：'+(j.error||'unknown'), true); return; }

  span.textContent = userInput.trim() !== '' ? userInput.trim() : '';
  if (userInput.trim() !== '') btn.classList.add('done');
  loadSheetData(currentSheetKey);
  showNotif('已寫入「'+st+'」', false);
}

function reloadSheet(){ loadSheetData(currentSheetKey); }

function showNotif(msg, isErr){
  const box = document.getElementById('notif');
  box.textContent = msg;
  box.style.background = isErr ? 'rgba(248,113,113,.9)' : 'rgba(15,23,42,.85)';
  box.classList.add('show');
  setTimeout(()=>box.classList.remove('show'), 2500);
}
</script>
</body>
</html>
